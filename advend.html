<style>
  /* CSS für den Adventskalender */
  .advent-calendar {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 6 Spalten */
    gap: 10px;
    max-width: 600px;
    margin: 20px auto;
  }

  .day {
    position: relative;
    width: 100%;
    padding-top: 100%; /* Quadratische Felder */
    background: #f7f7f7;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    transition: border-color 0.3s ease;
  }

  .day a {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 1.5em;
  }

  .day:hover {
    border-color: #aaa;
  }

  .day.today {
    border: 3px solid #ff4500; /* Rahmenfarbe für den aktuellen Tag */
    background: #ffe6e6; /* Optionale Hintergrundfarbe */
  }
</style>

<script>
  // JavaScript: Hervorhebung des aktuellen Tages
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().getDate(); // Aktuelles Tagesdatum
    const currentDay = document.querySelector(`.day[data-day="${today}"]`);
    if (currentDay) {
      currentDay.classList.add("today");
    }
  });
</script>
